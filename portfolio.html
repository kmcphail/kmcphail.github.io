    <!-- Modal 1 -->
    <script>
      // Define modal
      var modal = document.getElementById("portfolioModal1");
      var options = {
        "backdrop": "true",
        "keyboard": "true"
      }

      // Retrieve and insert image into modal
      var img = document.getElementById("previewImage1");
      var modalImg = document.getElementById("modalImage1");
      var modalTxt = document.getElementById("modalCaption1");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        modalTxt.innerHTML = this.alt;
      }

      // Define element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // Function that closes the modal
      span.onclick = function() { 
        modal.style.display = "none";
      }
    </script>
